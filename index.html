<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header class="grid">
    <div class="pad-t-1-2 unit sx-1 s-1 m-1 l-1 masthead">
     <div class="grid">
      <h1 class="exa logo unit xs-1 s-1 m-1 l-1-4">Potion Express</h1>
      <nav class="unit xs-1 s-1 m-1">
        <ul class="list-group-inline">
          <li class="grid grid-middle">
            <a class="icon-link unit xs-1-2 s-1-2 m-1-2" href="#">
              <i class="icon i-24 unit">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="ankylosaurus">
                <svg><use xlink:href="#the-icon" /></svg>
              </i>
              <span class="icon-label">Unicorn Tears</span>
            </a>
          </li>
          <li class="island-1-8 push-0 grid grid-middle">
            <a class="icon-link unit xs-1-2 s-1-2 m-1-2" href="#">
              <i class="icon i-24">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="ankylosaurus">
                <svg><use xlink:href="#the-icon" /></svg>
              </i>
              <span class="icon-label">Dragon Scales</span>
            </a>
          </li>
          <li class="island-1-8 push-0 grid grid-middle">
            <a class="icon-link unit xs-1-2 s-1-2 m-1-2" href="#">
              <i class="icon i-24">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="ankylosaurus">
                <svg><use xlink:href="#the-icon" /></svg>
              </i>
              <span class="icon-label">Yeti Dandruff</span>
            </a>
          </li>
          <li class="island-1-8 push-0 grid grid-middle">
            <a class="icon-link unit xs-1-2 s-1-2 m-1-2" href="#">
              <i class="icon logo i-24">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="ankylosaurus">
                <svg><use xlink:href="#the-icon" /></svg>
              </i>
              <span class="icon-label">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    </div>
  </header>
</body>
</html>
